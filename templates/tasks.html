<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.description }}
                (
                {% if task.completed %}
                    Completed
                {% else %}
                    Todo
                {% endif %}
                )
            </li>
        {% endfor %}
    </ul>
</body>
</html>
